<meta charset="utf-8">

<input/>
<button>Verificar si acerto con el secreto</button>

<script type="text/javascript">
	
	//var secreto = Math.floor(Math.random() * 10);
	
	function numeroRandom(){
		return Math.floor(Math.random() * 10)
	}
	function sortearNumeros(cantidad){
		var secretos = [];
		var contador = 1;

		while(contador<= cantidad){
			var numeroAleatorio = numeroRandom();
			var encontrado = false;

			
				for (let i = 0 ;  i < secretos.length; i++){
				if(numeroAleatorio == secretos[i])
				{
					encontrado = true;
					break;
				}
			}

				if(encontrado == false){
				secretos.push(numeroAleatorio);
				contador++;
			}

			
			
		}
		return secretos;
	}

	var cantidadS = parseInt(prompt('Ingrese la cantidad de numeros a jugar'))
	var secreto =sortearNumeros(cantidadS);
	console.log(secreto)

	var input = document.querySelector("input");
	input.focus();

	function verificar(){
		var encontrado = false;
		for(let i = 0; i<secreto.length; i++){
			if(parseInt(input.value) == secreto[i]){
			alert("Usted acerto");
			encontrado = true;
			break;

			}

		}
		if(encontrado == false){
		alert('Usted erro')}
	
		input.value = "";
		input.focus();

}
	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
