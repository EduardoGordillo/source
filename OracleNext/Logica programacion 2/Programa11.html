<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);
    
    function disenharBlanco(x, y, radio){
       
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x, y, radio +5, 0, 2*Math.PI);
        pincel.fill();
        pincel.fillStyle = "red";
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*Math.PI);
        pincel.fill();
        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.arc(x, y, radio - 5, 0, 2*Math.PI);
        pincel.fill();


    }
    function limpiarPantalla(){
        pincel.clearRect(0,0,600,400);
        pincel.fillStyle = "lightgray";
        pincel.fillRect(0, 0, 600, 400);
    }
    var x = 0;
    var y = 0;
  
    var sentidoX = Math.floor(Math.random()*600);
    var sentidoY = Math.floor(Math.random()*400);

    function actualizarPantalla(evento){

        try{
            console.log(x, evento.pageX)
            
        }
        catch(e){
            console.log(e)
        }

        limpiarPantalla();
        
        if(x > 600){
            sentidoX = -(Math.floor(Math.random()*600));
        }else if(x < 0){
            sentidoX = Math.floor(Math.random()*600);
        }

        if(y > 400){
            sentidoY = -(Math.floor(Math.random()*400));
        }else if(x < 0){
            sentidoY = Math.floor(Math.random()*400);
        }

        
        disenharBlanco(x,y,10)
        x+= sentidoX;
        y+= sentidoY;
        
        
        
    }

    pantalla.onclick = actualizarPantalla;
    actualizarPantalla();
    
    
    


   

</script>
