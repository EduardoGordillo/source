<meta charset="utf-8">

<h2>Indice de Masa Corporal</h2>

<script type="text/javascript">
	function saltoLinea (num){
 		for(let i = 0; i < num; i++){
 			document.write("<br>");
 		}
 	}
 	function calcularIMC (peso, altura){
 		return (peso /(altura * altura))

 	}
 	function imprimir(text){
 		document.write(text);
 		saltoLinea(2);
 	}
 	var peso = prompt('Indique su peso')
 	var altura = prompt('Indique su altura')

 	var imc = calcularIMC(peso, altura);

 	imprimir(`Su indice de masa corporal es : ${imc}`);

 	if(imc < 18.5){
 		imprimir('Su IMC indica : Insuficiencia Ponderada');
 	}
 	else if(imc > 18.5 && imc < 24.9){
 		imprimir('Su IMC indica : Intervalo Normal');
 	}
 	else if(imc >= 25 && imc <29.9){
 		document.write('Su IMC indica : Sobrepeso');
 		if(imc >25.1 && imc < 29.9){
 			imprimir('<br>Con Preobesidad')
 		}
 	}
 	else if(imc >= 30){
 		document.write('Su IMC indica: Obesidad');
 		if(imc > 30 && imc < 34.9){
 			imprimir('Clase I')
 		}
 		else if(imc >= 35 && imc < 39.9){
 			imprimir('Clase II');
 		}
 		else if(imc >= 40){
 			imprimir('Clase III'); 
 		}

 	}
