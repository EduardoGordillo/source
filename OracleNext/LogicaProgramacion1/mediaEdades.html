<meta charset="utf-8">

<h1>Media de las edades de una familia</h1>

<script type="text/javascript">
	
	


	function saltoLinea(lineas){
		let i = 0

		while( i < lineas){
			document.write("<br>");
			i++;
		}

	}
	function imprimir(texto){
		document.write(texto);
		saltoLinea(2);

	}
	var cantidadFam = parseInt(prompt('Ingresa el numero de familiares a calcular'));
	var i = 1;
	var sumaEdades= 0;

	while(i <= cantidadFam){
		edades = parseInt(prompt('Ingresa edad de familiar ' + i))
		sumaEdades += edades;
		i++;

	}

	var mediaEdades = sumaEdades / cantidadFam;

	imprimir('La media de edades es ' + mediaEdades);
