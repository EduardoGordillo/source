<meta charset="utf-8">

<h2>
	<big>Adivina el Numero
	</big>
</h2>

<script type="text/javascript">
	function saltoLinea (num){
 		for(let i = 0; i < num; i++){
 			document.write("<br>");
 		}
 	}
 	function calcularIMC (peso, altura){
 		return (peso /(altura * altura))

 	}
 	function imprimir(text){
 		document.write(text);
 		saltoLinea(1);
 	}

 	for(let i = 0; i < 3; i++ ){

 		for(var colum = 0; colum < 10; colum++){
 			document.write('*')


 		}
 		saltoLinea(1)

 	}
 	




</script>
