<meta charset="utf-8">

<input/>
<button>Verificar si acerto con el secreto</button>

<script type="text/javascript">
	
	//var secreto = Math.floor(Math.random() * 10);
	var secreto =[3,4,5,7];
	
	var input = document.querySelector("input");
	input.focus();

	function verificar(){
		var encontrado = false;
		for(let i = 0; i<secreto.length; i++){
			if(parseInt(input.value) == secreto[i]){
			alert("Usted acerto");
			encontrado = true;
			break;

			}

		}
		if(encontrado == false){
		alert('Usted erro')}
	
		input.value = "";
		input.focus();

}
	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
