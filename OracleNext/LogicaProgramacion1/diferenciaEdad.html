<meta charset="utf-8">
<h2>Diferencia de edad</h2>

<script type="text/javascript">
	function imprimir(text){
		document.write('<big>'+text+'<big>')
		document.write('<br><br>')
	}

	imprimir('Me llamo Eduardo y tenngo 28 años');
	imprimir('Mi hermano Ivan tiene 28 años tambien');

	imprimir('La diferencia de edad es ' + (28-28) + ' años')


</script>
