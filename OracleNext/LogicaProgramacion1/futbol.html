<meta charset="utf-8">

<h1>Programa para calcular puntos de un equipo de futbol</h1>

<script type="text/javascript">
	
	


	function saltoLinea(lineas){
		let i = 0

		while( i < lineas){
			document.write("<br>");
			i++;
		}

	}
	function imprimir(texto){
		document.write(texto);
		saltoLinea(2);

	}

	var victoria = parseInt(prompt('Ingrese la victorias tienes', 0));
	var empate = parseInt(prompt('Ingrese la cantidad de Empates', 0));

	puntajeTotal = victoria * 3 + empate;

	imprimir(`Puntos Obtenidos ${puntajeTotal}`)

	if(puntajeTotal > 28){
		imprimir('El equipo esta mejor que el año pasado');
	}
	else if(puntajeTotal < 28){
		imprimir('El equipo esta peor que el año pasado');
	}
	else {
		imprimir('El equipo esta igual que el año pasado');
	}


</script>
